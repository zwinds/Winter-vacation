    <style>
        /*轮播图*/
        .jd_banner {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .jd_banner ul:first-child {
            width: 1000%;
            transform: translateX(-10%);
            -webkit-transform: translateX(-10%);
        }

        .jd_banner ul:first-child li {
            width: 10%;
            float: left;
        }

        .jd_banner ul:first-child li a {
            width: 100%;
            display: block;
        }

        .jd_banner ul:first-child li a img {
            width: 100%;
            display: block;
        }

        .jd_banner ul:last-child {
            position: absolute;
            bottom: 8px;
            left: 50%;
            margin-left: -59px;
            width: 118px
        }

        .jd_banner ul:last-child li {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            border: 1px solid #fff;
            float: left;
            margin-left: 10px;
        }

        .jd_banner ul:last-child li:first-child {
            margin-left: 0;
        }

        .jd_banner ul:last-child li.now {
            background: #fff;
        }
        /* ---------------------------调用适配图标的style ------------------------------*/
         * {
            margin: 0;
            padding: 0;
        }

        /*导航栏*/
        .jd_nav {
            width: 100%;
            background: #fff;
        }

        .jd_nav ul {
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .jd_nav ul li {
            width: 25%;
            float: left;
        }

        .jd_nav ul li a {
            display: block;
            width: 100%;
        }

        .jd_nav ul li a img {
            width: 40px;
            height: 40px;
            display: block;
            margin: 0 auto;
        }

        .jd_nav ul li a p {
            color: #666;
            font-size: 12px;
            padding: 5px 0;
            text-align: center;
        }
    </style>
</head>
